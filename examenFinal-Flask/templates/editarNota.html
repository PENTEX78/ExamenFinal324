<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Editar Nota</h2>
        <form method="POST" action="{{ url_for('editarNota', id=nota[0]) }}" class="mt-4">
            <div class="mb-3">
                <label for="materia" class="form-label">Materia</label>
                <input type="text" id="materia" class="form-control" value="{{ nota[1] }}" disabled>
            </div>
            <div class="mb-3">
                <label for="nota" class="form-label">Nota</label>
                <input type="number" name="nota" id="nota" class="form-control" value="{{ nota[2] }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success"><i class="fa-solid fa-floppy-disk"></i> Guardar Cambios</button>
                <a href="{{ url_for('verNotas', id = nota[4]) }}" class="btn btn-secondary"><i class="fa-solid fa-xmark"></i> Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/0ced5e6458.js" crossorigin="anonymous"></script>
</body>
</html>

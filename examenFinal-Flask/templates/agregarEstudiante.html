<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Agregar Estudiante</title>
</head>
<body>
    <div class="container mt-4">
        <!-- Título -->
        <h1 class="text-center mb-4">Agregar Estudiante</h1>

        <!-- Formulario de agregar estudiante con tamaño personalizado -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form action="/agregarEstudiante" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>

                    <div class="mb-3">
                        <label for="clase_id" class="form-label">Clase</label>
                        <select class="form-select" id="clase_id" name="clase_id" required>
                            <option value="" disabled selected>Selecciona una clase</option>
                            {% for clase in clases %}
                                <option value="{{ clase[0] }}">{{ clase[1] }} - {{ clase[2] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg"><i class="fa-solid fa-floppy-disk"></i> Guardar Estudiante</button>
                    </div>
                </form>

                <!-- Botón Volver -->
                <div class="d-flex justify-content-center mt-4">
                    <a href="/" class="btn btn-secondary btn-lg"><i class="fa-solid fa-arrow-left"></i> Volver</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0ced5e6458.js" crossorigin="anonymous"></script>
</body>
</html>

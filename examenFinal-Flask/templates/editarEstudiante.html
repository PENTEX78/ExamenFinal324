<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Editar Estudiante</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form action="/editarEstudiante/{{ estudiante[0] }}" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ estudiante[1] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ estudiante[2] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ estudiante[3] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="clase_id" class="form-label">Clase</label>
                        <select class="form-select" id="clase_id" name="clase_id" required>
                            <!-- Aquí puedes agregar las opciones de clases dinámicamente -->
                            <option value="">Seleccionar Clase</option>
                            {% for clase in clases %}
                            <option value="{{clase[0]}}" {% if estudiante[4] == clase[0] %} selected {% endif %}>{{ clase[1] }} - {{ clase[2] }}</option>
                            {% endfor %}
                            <!-- Agrega todas las clases disponibles aquí -->
                        </select>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="fa-solid fa-arrows-rotate"></i> Guardar cambios</button>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <a href="/" class="btn btn-secondary btn-lg"><i class="fa-solid fa-arrow-left"></i> Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0ced5e6458.js" crossorigin="anonymous"></script>
</body>
</html>

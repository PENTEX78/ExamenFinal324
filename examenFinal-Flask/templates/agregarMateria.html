<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Nueva Materia</h1>

        <!-- Formulario para agregar materia -->
        <form action="/agregarMateria" method="POST" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Materia</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>

            <!-- BotÃ³n de guardar -->
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg"><i class="fa-solid fa-floppy-disk"></i> Guardar Materia</button>
                <a href="/" class="btn btn-secondary btn-lg"><i class="fa-solid fa-x"></i> Cancelar</a>
            </div>
        </form>

        <!-- Listado de materias -->
        <div class="mt-5">
            <h2 class="text-center">Listado de Materias</h2>
            <table class="table table-bordered mt-3">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th class="text-center">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for idx, materia in enumerate(materias, start=1) %}
                    <tr>
                        <td>{{ idx }}</td>
                        <td>{{ materia[1] }}</td>
                        <td class="text-center">
                            <form action="/eliminarMateria/{{ materia[0] }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0ced5e6458.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Estudiantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Listado de Estudiantes</h1>

        <br>

        <!-- BotÃ³n para agregar estudiante -->
        <div class="text-center mb-4">
            <a href="/agregarEstudiante" class="btn btn-primary btn-lg" style="font-size: 30px";>
                <i class="fa-solid fa-user-plus" style="font-size: 50px;"></i> <br> Agregar Estudiante
            </a>

            <!-- Boton para agregar materia -->
            <a href="/agregarMateria" class="btn btn-success btn-lg" style="font-size: 30px";>
                <i class="fa-solid fa-table-list" style="font-size: 50px;"></i> <br> Agregar Materia
            </a>
        </div>
        <!-- tabla de estudiantes -->
        <table class="table table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Clase</th>
                    <th class="text-center">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for estudiante in estudiantes %}
                <tr">
                    <td>{{ estudiante[1] }}</td> <!-- Nombre -->
                    <td>{{ estudiante[2] }}</td> <!-- Apellido -->
                    <td>{{ estudiante[3] }}</td> <!-- Fecha de nacimiento -->
                    <td>{{ estudiante[4] }}</td> <!-- Clase -->
                    <td class="text-center">
                        <a href="{{ url_for('verNotas', id=estudiante[0]) }}" class="btn btn-info btn-sm text-white me-3"><i class="fa-solid fa-eye"></i> Ver Notas</a>
                        <a href="{{ url_for('editarEstudiante', id=estudiante[0]) }}" class="btn btn-warning btn-sm text-white me-3"><i class="fa-solid fa-pen"></i> Editar</a>
                        <form action="{{ url_for('eliminarEstudiante', id=estudiante[0]) }}" method="POST" style="display: inline-block;">
                            <button type="submit" class="btn btn-danger btn-sm me-3"><i class="fa-solid fa-trash"></i> Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/0ced5e6458.js" crossorigin="anonymous"></script>
</body>
</html>
